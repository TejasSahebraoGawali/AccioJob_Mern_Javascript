<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>

    <style>
        table {
            border: 2px solid grey;
            background-color: rgba(233, 235, 235, 0.705);
            text-align: center;
        }

        th {
            background-color: rgb(215, 219, 222);
        }

        td {
            background-color: white;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest(in)</th>
                <th>Waist(in)</th>
                <th>Length(in)</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>S</td>
                <td>36</td>
                <td>30</td>
                <td>26</td>
            </tr>
            <tr>
                <td>M</td>
                <td>38</td>
                <td>32</td>
                <td>27</td>
            </tr>
            <tr>
                <td>L</td>
                <td>40</td>
                <td>34</td>
                <td>28</td>
            </tr>
            <tr>
                <td>XL</td>
                <td>42</td>
                <td>36</td>
                <td>29</td>
            </tr>
            <tr>
                <td colspan="4">All measurement in inches</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
