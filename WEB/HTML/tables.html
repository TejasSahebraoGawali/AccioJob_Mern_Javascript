<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<style>
    table {
        border: 2px solid black;
    }

    th,
    td {
        border: 2px solid black;
    }
</style>

<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Tata Consultancy Services</td>
            <td>Ravi Kumar</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Infosys</td>
            <td>Anita Desai</td>
            <td>India</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Company</th>
            <td>Tata Consultancy Services</td>
            <td>Infosys</td>
        </tr>
        <tr>
            <th>Contact</th>
            <td>Ravi Kumar</td>
            <td>Anita Desai</td>
        </tr>
        <tr>
            <th>Country</th>
            <td>India</td>
            <td>India</td>
        </tr>
    </table>
</body>

</html>
