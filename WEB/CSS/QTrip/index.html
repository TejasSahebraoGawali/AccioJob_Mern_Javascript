<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTrip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <span class="first-logo" id="logo">QTrip</span>
        <ul>
            <li class="menu" id="home">Home</li>
            <li class="menu" id="explore">Explore</li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Welcome to QTrip</h1>
        <p>Explore the world with fantastic places to ventures around</p>
        <input type="text" placeholder="Search a city">
    </div>

    <div class="parent-grid">
        <div class="card" id="one"></div>
        <div class="card" id="two"></div>
        <div class="card" id="three"></div>
        <div class="card" id="four"></div>
        <div class="card" id="five"></div>
        <div class="card" id="six"></div>
        <div class="card" id="seven"></div>
        <div class="card" id="eight"></div>
    </div>
</body>

</html>
